version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/example/buf_example/go_package
plugins:
  - remote: buf.build/protocolbuffers/go
    out: go_package
    opt: paths=source_relative

  - remote: buf.build/grpc/go
    out: go_package
    opt: paths=source_relative

inputs:
  - directory: proto
