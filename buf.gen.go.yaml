version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/example/buf_example/go_package
plugins:
  - local: protoc-gen-go
    out: go_package
    opt: paths=source_relative

  - local: protoc-gen-go-grpc
    out: go_package
    opt: paths=source_relative

inputs:
  - directory: proto
